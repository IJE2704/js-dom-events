<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js dom summary</title>
</head>
<body>
    <h1>Final Dom event summary</h1>
    <h3 id="handler-status">Default Text</h3>
    <button onclick="handleOnClick()">Handle event by add onclick function</button>
    <button id="event-listner">handle event by addeventlistner</button>
    <br>
    <h3 id="input-text-display">Hi i am meraj hossain</h3>
    <input id="input-field" type="text"> <button id="btn-update">update</button>
    <script>
        function handleOnClick()
        {
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'handle by function is meraj';
        }
        document.getElementById('event-listner').addEventListener('click', function(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'its change by addeventlistner';
        })

        document.getElementById('btn-update').addEventListener('click', function(){
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;

            const inputDisplayText = document.getElementById('input-text-display');
            inputDisplayText.innerText = inputText;
            inputField.value = '';
        })
    </script>
</body>
</html>
