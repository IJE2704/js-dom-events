<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event Bubble</title>
</head>
<body>
    <h1>Ecploring event bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem ipsum dolor sit amet.</li>
            <li id="item-2">Voluptas, labore rem! Delectus, modi!</li>
            <li id="item-3">Asperiores rerum odio cupiditate quod!</li>
            <li id="item-4">In culpa esse porro quos?</li>
            <li id="item-5">Illo qui eius officia ea.</li>
            <li id="item-6">Dolores fugiat consequatur obcaecati amet?</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(){
            console.log('item 2 clicked');
        });
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul click');
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section click');
        })
    </script>
</body>
</html>
