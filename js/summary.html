    <title>summary event handelers</title>
</head>
<body>
    <button onclick="makeGreen()">Green</button>
    <button id="make-yellow">yellow</button>

        function makeGreen()
        {
            document.body.style.backgroundColor = 'green';
        }
        document.getElementById('make-yellow').addEventListener('click', function(){
            document.body.style.backgroundColor = 'yellow';
        })
        document.getElementById('get-email').addEventListener('click', function(event){

        })
    </script>
</body>
</html>
